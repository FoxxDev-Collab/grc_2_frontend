<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Security Objectives</text>
  <rect x="600" y="30" width="160" height="40" fill="#4a75f5" rx="5" ry="5" />
  <text x="650" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Add Objective</text>
  
  <!-- Overview Cards -->
  <rect x="20" y="100" width="240" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#666666">Total Objectives</text>
  <text x="130" y="170" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">8</text>
  
  <rect x="280" y="100" width="240" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="300" y="130" font-family="Arial" font-size="14" fill="#666666">Overall Progress</text>
  <rect x="310" y="150" width="180" height="12" fill="#e0e0e0" rx="6" ry="6" />
  <rect x="310" y="150" width="90" height="12" fill="#3498db" rx="6" ry="6" />
  <text x="370" y="180" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">50%</text>
  
  <rect x="540" y="100" width="240" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="560" y="130" font-family="Arial" font-size="14" fill="#666666">Completion Forecast</text>
  <text x="660" y="170" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Q4 2025</text>
  
  <!-- Objective Categories -->
  <rect x="20" y="220" width="760" height="60" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="255" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Objective Categories</text>
  
  <!-- Category Pills -->
  <rect x="280" y="235" width="80" height="30" fill="#3498db" rx="15" ry="15" opacity="0.8" />
  <text x="320" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Access</text>
  
  <rect x="370" y="235" width="90" height="30" fill="#2ecc71" rx="15" ry="15" opacity="0.8" />
  <text x="415" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Data</text>
  
  <rect x="470" y="235" width="130" height="30" fill="#9b59b6" rx="15" ry="15" opacity="0.8" />
  <text x="535" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Infrastructure</text>
  
  <rect x="610" y="235" width="120" height="30" fill="#e67e22" rx="15" ry="15" opacity="0.8" />
  <text x="670" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Compliance</text>
  
  <!-- Objective List -->
  <rect x="20" y="300" width="760" height="180" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Implement MFA -->
  <rect x="40" y="320" width="720" height="60" fill="#f8f9fa" rx="5" ry="5" />
  <rect x="40" y="320" width="5" height="60" fill="#3498db" rx="2" ry="2" />
  <text x="60" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Implement Multi-Factor Authentication</text>
  <text x="60" y="360" font-family="Arial" font-size="12" fill="#666666">MFA enabled for all critical systems to enhance access security</text>
  <rect x="500" y="330" width="100" height="20" fill="#3498db" rx="10" ry="10" opacity="0.2" />
  <text x="550" y="345" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle">Access</text>
  <rect x="610" y="330" width="100" height="20" fill="#4a75f5" rx="10" ry="10" opacity="0.2" />
  <text x="660" y="345" font-family="Arial" font-size="12" fill="#4a75f5" text-anchor="middle">High Priority</text>
  <rect x="420" y="340" width="60" height="10" fill="#e0e0e0" rx="5" ry="5" />
  <rect x="420" y="340" width="36" height="10" fill="#3498db" rx="5" ry="5" />
  <text x="400" y="350" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">60%</text>
  
  <!-- Vulnerability Management -->
  <rect x="40" y="390" width="720" height="60" fill="#f8f9fa" rx="5" ry="5" />
  <rect x="40" y="390" width="5" height="60" fill="#9b59b6" rx="2" ry="2" />
  <text x="60" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Vulnerability Management Program</text>
  <text x="60" y="430" font-family="Arial" font-size="12" fill="#666666">Establish a comprehensive vulnerability management program</text>
  <rect x="500" y="400" width="100" height="20" fill="#9b59b6" rx="10" ry="10" opacity="0.2" />
  <text x="550" y="415" font-family="Arial" font-size="12" fill="#9b59b6" text-anchor="middle">Infrastructure</text>
  <rect x="610" y="400" width="100" height="20" fill="#4a75f5" rx="10" ry="10" opacity="0.2" />
  <text x="660" y="415" font-family="Arial" font-size="12" fill="#4a75f5" text-anchor="middle">High Priority</text>
  <rect x="420" y="410" width="60" height="10" fill="#e0e0e0" rx="5" ry="5" />
  <rect x="420" y="410" width="12" height="10" fill="#9b59b6" rx="5" ry="5" />
  <text x="400" y="420" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">20%</text>
</svg>
