<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Company Structure</text>
  <rect x="600" y="30" width="160" height="40" fill="#4a75f5" rx="5" ry="5" />
  <text x="680" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Edit Structure</text>
  
  <!-- View Options -->
  <rect x="20" y="100" width="760" height="50" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  
  <rect x="40" y="110" width="120" height="30" fill="#4a75f5" rx="15" ry="15" />
  <text x="100" y="130" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Org Chart</text>
  
  <rect x="170" y="110" width="120" height="30" fill="#f8f9fa" rx="15" ry="15" stroke="#e0e0e0" stroke-width="1" />
  <text x="230" y="130" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Locations</text>
  
  <rect x="300" y="110" width="120" height="30" fill="#f8f9fa" rx="15" ry="15" stroke="#e0e0e0" stroke-width="1" />
  <text x="360" y="130" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Departments</text>
  
  <rect x="430" y="110" width="120" height="30" fill="#f8f9fa" rx="15" ry="15" stroke="#e0e0e0" stroke-width="1" />
  <text x="490" y="130" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Teams</text>
  
  <!-- Org Chart Container -->
  <rect x="20" y="170" width="760" height="310" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Company CEO Box -->
  <rect x="320" y="190" width="160" height="70" fill="#4a75f5" rx="5" ry="5" />
  <text x="400" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CEO</text>
  <text x="400" y="240" font-family="Arial" font-size="12" fill="white" text-anchor="middle">John Smith</text>
  
  <!-- Connect lines -->
  <line x1="400" y1="260" x2="400" y2="280" stroke="#666666" stroke-width="2" />
  <line x1="200" y1="280" x2="600" y2="280" stroke="#666666" stroke-width="2" />
  <line x1="200" y1="280" x2="200" y2="300" stroke="#666666" stroke-width="2" />
  <line x1="400" y1="280" x2="400" y2="300" stroke="#666666" stroke-width="2" />
  <line x1="600" y1="280" x2="600" y2="300" stroke="#666666" stroke-width="2" />
  
  <!-- C-level boxes -->
  <rect x="120" y="300" width="160" height="60" fill="#5499C7" rx="5" ry="5" />
  <text x="200" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CIO/CISO</text>
  <text x="200" y="350" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Sarah Johnson</text>
  
  <rect x="320" y="300" width="160" height="60" fill="#5499C7" rx="5" ry="5" />
  <text x="400" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CFO</text>
  <text x="400" y="350" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Michael Brown</text>
  
  <rect x="520" y="300" width="160" height="60" fill="#5499C7" rx="5" ry="5" />
  <text x="600" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">COO</text>
  <text x="600" y="350" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Lisa Davis</text>
  
  <!-- Connect IT Dept -->
  <line x1="200" y1="360" x2="200" y2="380" stroke="#666666" stroke-width="2" />
  <line x1="100" y1="380" x2="300" y2="380" stroke="#666666" stroke-width="2" />
  <line x1="100" y1="380" x2="100" y2="400" stroke="#666666" stroke-width="2" />
  <line x1="200" y1="380" x2="200" y2="400" stroke="#666666" stroke-width="2" />
  <line x1="300" y1="380" x2="300" y2="400" stroke="#666666" stroke-width="2" />
  
  <!-- IT Departments -->
  <rect x="40" y="400" width="120" height="50" fill="#3498db" rx="5" ry="5" />
  <text x="100" y="425" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">IT Security</text>
  <text x="100" y="440" font-family="Arial" font-size="10" fill="white" text-anchor="middle">8 Members</text>
  
  <rect x="180" y="400" width="120" height="50" fill="#3498db" rx="5" ry="5" />
  <text x="240" y="425" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">IT Operations</text>
  <text x="240" y="440" font-family="Arial" font-size="10" fill="white" text-anchor="middle">12 Members</text>
  
  <rect x="320" y="400" width="120" height="50" fill="#3498db" rx="5" ry="5" />
  <text x="380" y="425" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Development</text>
  <text x="380" y="440" font-family="Arial" font-size="10" fill="white" text-anchor="middle">15 Members</text>
  
  <!-- Legend -->
  <rect x="500" y="400" width="260" height="50" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <rect x="520" y="410" width="20" height="10" fill="#4a75f5" rx="2" ry="2" />
  <text x="550" y="420" font-family="Arial" font-size="12" fill="#666666">Executive Leadership</text>
  <rect x="520" y="430" width="20" height="10" fill="#5499C7" rx="2" ry="2" />
  <text x="550" y="440" font-family="Arial" font-size="12" fill="#666666">C-Level Management</text>
  <rect x="650" y="410" width="20" height="10" fill="#3498db" rx="2" ry="2" />
  <text x="680" y="420" font-family="Arial" font-size="12" fill="#666666">Department</text>
</svg>
