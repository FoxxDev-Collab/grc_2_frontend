<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Risk Management</text>
  <rect x="600" y="30" width="160" height="40" fill="#4a75f5" rx="5" ry="5" />
  <text x="650" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Add Risk</text>
  
  <!-- Risk Overview Cards -->
  <rect x="20" y="100" width="180" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#666666">Total Risks</text>
  <text x="110" y="170" font-family="Arial" font-size="36" font-weight="bold" fill="#333333">12</text>
  
  <rect x="220" y="100" width="180" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="240" y="130" font-family="Arial" font-size="14" fill="#666666">Critical Risks</text>
  <text x="310" y="170" font-family="Arial" font-size="36" font-weight="bold" fill="#e74c3c">3</text>
  
  <rect x="420" y="100" width="180" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="440" y="130" font-family="Arial" font-size="14" fill="#666666">High Risks</text>
  <text x="510" y="170" font-family="Arial" font-size="36" font-weight="bold" fill="#f39c12">5</text>
  
  <rect x="620" y="100" width="160" height="100" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="640" y="130" font-family="Arial" font-size="14" fill="#666666">Risk Treatment</text>
  <rect x="650" y="145" width="100" height="10" fill="#e0e0e0" rx="5" ry="5" />
  <rect x="650" y="145" width="65" height="10" fill="#3498db" rx="5" ry="5" />
  <text x="700" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">65% Complete</text>
  
  <!-- Risk Heatmap -->
  <rect x="20" y="220" width="380" height="260" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="250" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Risk Heatmap</text>
  
  <!-- Heatmap grid -->
  <rect x="40" y="270" width="340" height="190" fill="#f8f9fa" rx="2" ry="2" />
  
  <!-- Y-axis (Impact) -->
  <text x="30" y="365" font-family="Arial" font-size="12" fill="#666666" transform="rotate(-90, 30, 365)">Impact</text>
  
  <!-- X-axis (Likelihood) -->
  <text x="210" y="475" font-family="Arial" font-size="12" fill="#666666">Likelihood</text>
  
  <!-- Grid lines -->
  <line x1="40" y1="335" x2="380" y2="335" stroke="#e0e0e0" stroke-width="1" />
  <line x1="40" y1="400" x2="380" y2="400" stroke="#e0e0e0" stroke-width="1" />
  <line x1="140" y1="270" x2="140" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="240" y1="270" x2="240" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="340" y1="270" x2="340" y2="460" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Risk dots -->
  <circle cx="172" cy="302" r="15" fill="#e74c3c" opacity="0.9" />
  <text x="172" y="306" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R1</text>
  
  <circle cx="322" cy="302" r="15" fill="#e74c3c" opacity="0.9" />
  <text x="322" y="306" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R2</text>
  
  <circle cx="222" cy="302" r="15" fill="#e74c3c" opacity="0.9" />
  <text x="222" y="306" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R3</text>
  
  <circle cx="272" cy="367" r="15" fill="#f39c12" opacity="0.9" />
  <text x="272" y="371" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R4</text>
  
  <circle cx="172" cy="367" r="15" fill="#f39c12" opacity="0.9" />
  <text x="172" y="371" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R5</text>
  
  <circle cx="322" cy="367" r="15" fill="#f39c12" opacity="0.9" />
  <text x="322" y="371" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R6</text>
  
  <circle cx="122" cy="367" r="15" fill="#f39c12" opacity="0.9" />
  <text x="122" y="371" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R7</text>
  
  <circle cx="72" cy="432" r="15" fill="#3498db" opacity="0.9" />
  <text x="72" y="436" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R8</text>
  
  <circle cx="222" cy="432" r="15" fill="#3498db" opacity="0.9" />
  <text x="222" y="436" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R9</text>
  
  <!-- Risk Table -->
  <rect x="420" y="220" width="360" height="260" fill="#ffffff" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1" />
  <text x="440" y="250" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Top Risks</text>
  
  <!-- Table header -->
  <rect x="440" y="270" width="320" height="30" fill="#f8f9fa" rx="2" ry="2" />
  <text x="460" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#666666">ID</text>
  <text x="520" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#666666">Risk</text>
  <text x="660" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#666666">Level</text>
  <text x="720" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#666666">Status</text>
  
  <!-- Table rows -->
  <line x1="440" y1="300" x2="760" y2="300" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="460" y="320" font-family="Arial" font-size="12" fill="#333333">R1</text>
  <text x="520" y="320" font-family="Arial" font-size="12" fill="#333333">Unauthorized System Access</text>
  <rect x="660" y="310" width="40" height="15" fill="#e74c3c" rx="2" ry="2" />
  <text x="680" y="320" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Critical</text>
  <text x="720" y="320" font-family="Arial" font-size="12" fill="#333333">Open</text>
  
  <line x1="440" y1="330" x2="760" y2="330" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="460" y="350" font-family="Arial" font-size="12" fill="#333333">R2</text>
  <text x="520" y="350" font-family="Arial" font-size="12" fill="#333333">Insecure Data Storage</text>
  <rect x="660" y="340" width="40" height="15" fill="#e74c3c" rx="2" ry="2" />
  <text x="680" y="350" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Critical</text>
  <text x="720" y="350" font-family="Arial" font-size="12" fill="#333333">In Progress</text>
  
  <line x1="440" y1="360" x2="760" y2="360" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="460" y="380" font-family="Arial" font-size="12" fill="#333333">R3</text>
  <text x="520" y="380" font-family="Arial" font-size="12" fill="#333333">Weak Encryption Standards</text>
  <rect x="660" y="370" width="40" height="15" fill="#e74c3c" rx="2" ry="2" />
  <text x="680" y="380" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Critical</text>
  <text x="720" y="380" font-family="Arial" font-size="12" fill="#333333">Open</text>
  
  <line x1="440" y1="390" x2="760" y2="390" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="460" y="410" font-family="Arial" font-size="12" fill="#333333">R4</text>
  <text x="520" y="410" font-family="Arial" font-size="12" fill="#333333">Inadequate Patch Management</text>
  <rect x="660" y="400" width="40" height="15" fill="#f39c12" rx="2" ry="2" />
  <text x="680" y="410" font-family="Arial" font-size="10" fill="white" text-anchor="middle">High</text>
  <text x="720" y="410" font-family="Arial" font-size="12" fill="#333333">In Progress</text>
  
  <line x1="440" y1="420" x2="760" y2="420" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="460" y="440" font-family="Arial" font-size="12" fill="#333333">R5</text>
  <text x="520" y="440" font-family="Arial" font-size="12" fill="#333333">Insufficient Logging &amp; Monitoring</text>
  <rect x="660" y="430" width="40" height="15" fill="#f39c12" rx="2" ry="2" />
  <text x="680" y="440" font-family="Arial" font-size="10" fill="white" text-anchor="middle">High</text>
  <text x="720" y="440" font-family="Arial" font-size="12" fill="#333333">Open</text>
</svg>
