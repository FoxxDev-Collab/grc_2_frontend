  <rect x="500" y="395" width="240" height="30" rx="3" ry="3" fill="#e74c3c" opacity="0.8" />
  <rect x="500" y="395" width="0" height="30" rx="3" ry="3" fill="#e74c3c" />
  <text x="520" y="415" font-family="Arial" font-size="11" fill="white">Planning</text>
  <text x="650" y="415" font-family="Arial" font-size="11" fill="white">Mar 15, 2026</text>
  
