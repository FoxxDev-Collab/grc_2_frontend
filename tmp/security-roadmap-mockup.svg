  <line x1="580" y1="460" x2="595" y2="470" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" />
  <text x="605" y="469" font-family="Arial" font-size="10" fill="#666666">Today</text>
  
  <rect x="650" y="458" width="30" height="14" rx="3" ry="3" fill="#3498db" />
  <text x="710" y="469" font-family="Arial" font-size="10" fill="#666666">Progress Complete</text>
