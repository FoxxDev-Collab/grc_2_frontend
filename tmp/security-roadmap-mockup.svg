  <text x="55" y="469" font-family="Arial" font-size="10" fill="#666666">Access Control</text>
  
  <circle cx="150" cy="465" r="5" fill="#9b59b6" />
  <text x="165" y="469" font-family="Arial" font-size="10" fill="#666666">Infrastructure</text>
  
  <circle cx="260" cy="465" r="5" fill="#2ecc71" />
  <text x="275" y="469" font-family="Arial" font-size="10" fill="#666666">Data Protection</text>
  
  <circle cx="370" cy="465" r="5" fill="#f39c12" />
  <text x="385" y="469" font-family="Arial" font-size="10" fill="#666666">Application Security</text>
  
  <circle cx="490" cy="465" r="5" fill="#e74c3c" />
