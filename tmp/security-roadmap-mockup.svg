  <line x1="320" y1="140" x2="320" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="380" y1="140" x2="380" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="440" y1="140" x2="440" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="500" y1="140" x2="500" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="560" y1="140" x2="560" y2="460" stroke="#e0e0e0" stroke-width="1" />
  <line x1="620" y1="140" x2="620" y2="460" stroke="#e0e0e0" stroke-width="1" />
